name: Deployment

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    name: Deploy
    needs: [ build ]
    runs-on: ubuntu-latest

    steps:
      - name: Set ssh key
        run: |
          mkdir $HOME/.ssh
          echo "${{ secrets.DEV_SSH_KEY }}" > "$HOME/.ssh/key"
          chmod 600 "$HOME/.ssh/key"
      - name: Deploy via rsync
        run: |
          rsync -a --stats --delete --exclude-from .github/rsync-exclude-dev \
          -e "ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no" \
          ./ ${{ secrets.DEV_USERNAME }}@95.179.153.38:${{ secrets.DEV_DESTINATION }}
      - name: Build on server
        run: |
          ssh -i $HOME/.ssh/key ${{ secrets.DEV_USERNAME }}@95.179.153.38:${{ secrets.DEV_DESTINATION }} \
          "npm i && npm run build"
